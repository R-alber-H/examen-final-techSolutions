<div class="vh-100 d-flex justify-content-center align-items-center bg-light login">
  <div class="container">
    <div class="row justify-content-center">

      <div class="col-md-8 col-lg-8 bg-white shadow rounded-4 overflow-hidden d-flex p-0">

        <div class="col-md-6 d-none d-md-flex justify-content-center align-items-center  p-3">
          <img src="logo-tech.jpg" alt="Logo" class="img-fluid ">
        </div>

        <div class="col-12 col-md-6 p-4">
          <form (ngSubmit)="login()" #loginForm="ngForm">
            <h3 class="text-center mb-3 mt-3 fw-bold">Inicio de Sesión</h3>
            <p class="text-center text-muted mb-4">Ingrese sus datos para continuar</p>

            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" [(ngModel)]="email" name="email"
                placeholder="ejemplo@correo.com">
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="password" [(ngModel)]="password" name="password"
                minlength="6" #passwordCtrl="ngModel" placeholder="********">
            </div>
      
            <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
          </form>
        </div>

      </div>
    </div>
  </div>
</div>
